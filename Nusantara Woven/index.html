<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Our</h1>
    <img src="img/Logo Nusantara Woven.jpg">
    <div class="menu">
    <nav>
    <ul>
        <li class="active"><a href="Index.html">HOME</a></li>
        <li><a href="produc.html">PRODUCT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
    </ul>
    </nav>
    </div>
  </header>
  <main>
    <div class="product-grid">
      <div class="product-card">
        <img src="img/Product 1.jpg" alt="Product 1" class="product-image">
        <div class="product-info">
          <h2 class="product-name">Product 1</h2>
          <p class="product-description">Description of product 1.</p>
          <p class="product-price">$25.00</p>
          <p class="product-price">Rp 397.000</p>
          <button class="buy-button">Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img src="img/Product 2.jpg" alt="Product 2" class="product-image">
        <div class="product-info">
          <h2 class="product-name">Product 2</h2>
          <p class="product-description">Description of product 2.</p>
          <p class="product-price">$30.00</p>
          <p class="product-price">Rp 476.000</p>
          <button class="buy-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
